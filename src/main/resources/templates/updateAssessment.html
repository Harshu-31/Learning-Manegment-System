<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Assessment</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Update Assessment</h1>
</header>
<main>
    <div class="form-container">
        <form action="#" th:action="@{/updateAssessment/{id}(id=${assessment.id})}" th:object="${assessment}" method="post">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" />
            </div>
            <div>
                <label for="description">Description:</label>
                <input type="text" id="description" th:field="*{description}" />
            </div>
            <div>
                <label for="type">Type:</label>
                <input type="text" id="type" th:field="*{type}" />
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" th:field="*{date}" />
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
    <a href="/assessments" class="btn btn-secondary mb-3">Back to Assessments</a>
</main>
</body>
</html>
