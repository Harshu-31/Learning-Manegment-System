<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assessments</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>All Assessments</h1>
</header>
<main>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Type</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        <tr th:each="assessment : ${assessments}">
            <td th:text="${assessment.id}"></td>
            <td th:text="${assessment.title}"></td>
            <td th:text="${assessment.description}"></td>
            <td th:text="${assessment.type}"></td>
            <td th:text="${assessment.date}"></td>
            <td>
                <a th:href="@{/updateAssessment/{id}(id=${assessment.id})}" class="btn btn-success">Update</a>
                <a th:href="@{/deleteAssessment/{id}(id=${assessment.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>
    <a href="/registerAssessment" class="btn btn-secondary mb-3">Add New Assessment</a>
</main>
</body>
</html>
